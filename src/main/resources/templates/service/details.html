<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>
    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-bg: #f4f7f6;
            --border-color: #e0e0e0;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* --- NAVBAR --- */
        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; margin-bottom: 20px; }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }

        .container { padding: 20px; display: flex; justify-content: center; }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-top: 0;
        }

        /* --- DETAILS CARD --- */
        .details-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid var(--border-color);
        }

        .data-row {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }

        .data-row:last-of-type {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            width: 140px;
            color: var(--secondary-color);
            flex-shrink: 0;
        }

        .data-value {
            color: var(--text-color);
            font-size: 1.05em;
        }

        /* --- BUTTONS --- */
        .btn-back {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #95a5a6;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>

<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>

<div class="container">
    <div class="details-card">
        <h2>Service Details</h2>

        <div class="data-row">
            <span class="data-label">ID:</span>
            <span class="data-value" th:text="${serviceEntity.id}"></span>
        </div>

        <div class="data-row">
            <span class="data-label">Name:</span>
            <span class="data-value" th:text="${serviceEntity.name}"></span>
        </div>

        <div class="data-row">
            <span class="data-label">Status:</span>
            <span class="data-value" th:text="${serviceEntity.status}"></span>
        </div>

        <a href="/services" class="btn-back">&larr; Back to List</a>
    </div>
</div>

</body>
</html>
