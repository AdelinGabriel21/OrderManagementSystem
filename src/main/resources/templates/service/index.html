<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 80px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Service List</h2>

<div th:if="${param.error == 'in_use'}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    Error: Cannot delete this Service because it is currently used by an Order or Contract!
</div>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Services</span>
        <form th:action="@{/services}" method="get">

            <div class="input-group">
                <label>Name:</label>
                <input type="text" name="name" th:value="${filterName}" placeholder="Search name..."/>
            </div>

            <div class="input-group">
                <label>Status:</label>
                <select name="status">
                    <option value="">-- All --</option>
                    <option th:each="s : ${statusOptions}"
                            th:value="${s}"
                            th:text="${s}"
                            th:selected="${s == filterStatus}"></option>
                </select>
            </div>

            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <button type="submit">Apply Filters</button>
            <a href="/services" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/services}" method="get">

            <div class="input-group">
                <label>Sort by:</label>
                <select name="sortField">
                    <option value="name" th:selected="${sortField == 'name'}">Name</option>
                    <option value="status" th:selected="${sortField == 'status'}">Status</option>
                </select>
            </div>

            <div class="input-group">
                <label>Direction:</label>
                <select name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                </select>
            </div>

            <input type="hidden" name="name" th:value="${filterName}" />
            <input type="hidden" name="status" th:value="${filterStatus}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/services/new">Add Service</a>

<table border="1" style="margin-top: 20px; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr th:each="service : ${services}">
        <td th:text="${service.id}">ID</td>
        <td th:text="${service.name}">Name</td>
        <td th:text="${service.status}">Status</td>
        <td>
            <a th:href="@{'/services/edit/' + ${service.id}}">Edit</a>
            <a th:href="@{'/services/details/' + ${service.id}}">Details</a>
            <form th:action="@{'/services/' + ${service.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
