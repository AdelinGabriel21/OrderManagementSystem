<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contracts</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Contract List</h2>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Contracts</span>
        <form th:action="@{/contracts}" method="get">

            <div class="input-group">
                <label>Name:</label>
                <input type="text" name="name" th:value="${filterName}" placeholder="Search..."/>
            </div>

            <div class="input-group">
                <label>Status:</label>
                <select name="status">
                    <option value="">-- All --</option>
                    <option th:each="s : ${statusOptions}"
                            th:value="${s}"
                            th:text="${s}"
                            th:selected="${s == filterStatus}"></option>
                </select>
            </div>

            <div class="input-group">
                <label>From Date:</label>
                <input type="date" name="fromDate" th:value="${#dates.format(filterFromDate, 'yyyy-MM-dd')}"/>
            </div>

            <div class="input-group">
                <label>To Date:</label>
                <input type="date" name="toDate" th:value="${#dates.format(filterToDate, 'yyyy-MM-dd')}"/>
            </div>

            <input type="hidden" name="sortField1" th:value="${sortField1}" />
            <input type="hidden" name="sortDir1" th:value="${sortDir1}" />
            <input type="hidden" name="sortField2" th:value="${sortField2}" />
            <input type="hidden" name="sortDir2" th:value="${sortDir2}" />

            <button type="submit">Apply Filters</button>
            <a href="/contracts" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/contracts}" method="get">

            <div class="input-group">
                <label>Primary:</label>
                <select name="sortField1">
                    <option value="name" th:selected="${sortField1 == 'name'}">Name</option>
                    <option value="status" th:selected="${sortField1 == 'status'}">Status</option>
                    <option value="creationDate" th:selected="${sortField1 == 'creationDate'}">Creation Date</option>
                    <option value="expirationDate" th:selected="${sortField1 == 'expirationDate'}">Expiration Date</option>
                    <option value="customer.name" th:selected="${sortField1 == 'customer.name'}">Customer</option>
                </select>
                <select name="sortDir1">
                    <option value="asc" th:selected="${sortDir1 == 'asc'}">Asc</option>
                    <option value="desc" th:selected="${sortDir1 == 'desc'}">Desc</option>
                </select>
            </div>

            <div class="input-group">
                <label>Secondary:</label>
                <select name="sortField2">
                    <option value="creationDate" th:selected="${sortField2 == 'creationDate'}">Creation Date</option>
                    <option value="name" th:selected="${sortField2 == 'name'}">Name</option>
                    <option value="status" th:selected="${sortField2 == 'status'}">Status</option>
                    <option value="id" th:selected="${sortField2 == 'id'}">ID</option>
                </select>
                <select name="sortDir2">
                    <option value="asc" th:selected="${sortDir2 == 'asc'}">Asc</option>
                    <option value="desc" th:selected="${sortDir2 == 'desc'}">Desc</option>
                </select>
            </div>

            <input type="hidden" name="name" th:value="${filterName}" />
            <input type="hidden" name="status" th:value="${filterStatus}" />
            <input type="hidden" name="fromDate" th:value="${#dates.format(filterFromDate, 'yyyy-MM-dd')}" />
            <input type="hidden" name="toDate" th:value="${#dates.format(filterToDate, 'yyyy-MM-dd')}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/contracts/new">Add Contract</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Created</th>
        <th>Expires</th>
        <th>Actions</th>
    </tr>
    <tr th:each="contract : ${contracts}">
        <td th:text="${contract.id}"></td>
        <td th:text="${contract.name}"></td>
        <td th:text="${contract.customer != null ? contract.customer.name : 'No Customer'}"></td>
        <td th:text="${contract.status}"></td>
        <td th:text="${#dates.format(contract.creationDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#dates.format(contract.expirationDate, 'yyyy-MM-dd')}"></td>
        <td>
            <a th:href="@{'/contracts/edit/' + ${contract.id}}">Edit</a>
            <a th:href="@{'/contracts/details/' + ${contract.id}}">Details</a>
            <form th:action="@{'/contracts/' + ${contract.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
