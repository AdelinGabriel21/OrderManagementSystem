<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Lines</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Order Line List</h2>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Lines</span>
        <form th:action="@{/orderLines}" method="get">

            <div class="input-group">
                <label>Item Name:</label>
                <input type="text" name="itemName" th:value="${filterItemName}" placeholder="Search item..."/>
            </div>

            <div class="input-group">
                <label>Order Name:</label>
                <input type="text" name="orderName" th:value="${filterOrderName}" placeholder="Search order..."/>
            </div>

            <div class="input-group">
                <label>Unit Name:</label>
                <input type="text" name="unitName" th:value="${filterUnitName}" placeholder="Search unit..."/>
            </div>

            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <button type="submit">Apply Filters</button>
            <a href="/orderLines" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/orderLines}" method="get">

            <div class="input-group">
                <label>Sort by:</label>
                <select name="sortField">
                    <option value="quantity" th:selected="${sortField == 'quantity'}">Quantity</option>
                    <option value="item.name" th:selected="${sortField == 'item.name'}">Item Name</option>
                    <option value="order.name" th:selected="${sortField == 'order.name'}">Order Name</option>
                    <option value="unit.name" th:selected="${sortField == 'unit.name'}">Unit Name</option>
                </select>
            </div>

            <div class="input-group">
                <label>Direction:</label>
                <select name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                </select>
            </div>

            <input type="hidden" name="itemName" th:value="${filterItemName}" />
            <input type="hidden" name="orderName" th:value="${filterOrderName}" />
            <input type="hidden" name="unitName" th:value="${filterUnitName}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/orderLines/new">Add Order Line</a>

<table border="1" style="margin-top: 20px; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Order</th>
        <th>Unit</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>

    <tr th:each="orderLine : ${orderLines}">
        <td th:text="${orderLine.id}"></td>
        <td th:text="${orderLine.item.name}"></td>
        <td th:text="${orderLine.order.name}"></td>
        <td th:text="${orderLine.unit.name}"></td>
        <td th:text="${orderLine.quantity}"></td>

        <td>
            <a th:href="@{'/orderLines/edit/' + ${orderLine.id}}">Edit</a>
            <a th:href="@{'/orderLines/details/' + ${orderLine.id}}">Details</a>
            <form th:action="@{'/orderLines/' + ${orderLine.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
