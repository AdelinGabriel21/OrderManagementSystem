<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Line Details</title>
</head>
<body>
<h2>Order Line Details</h2>
<p><strong>ID:</strong> <span th:text="${orderLine.id}"></span></p>
<p><strong>Order:</strong> <span th:text="${orderLine.order != null ? orderLine.order.name : 'None'}"></span></p>
<p><strong>Item:</strong> <span th:text="${orderLine.item != null ? orderLine.item.name : 'None'}"></span></p>
<p><strong>Unit:</strong> <span th:text="${orderLine.unit != null ? orderLine.unit.name : 'None'}"></span></p>
<p><strong>Quantity:</strong> <span th:text="${orderLine.quantity}"></span></p>

<a href="/orderLines">Back to List</a>
</body>
</html>
