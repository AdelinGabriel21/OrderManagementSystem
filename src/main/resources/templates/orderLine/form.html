<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Order Line</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --light-bg: #f4f7f6; --text-color: #333; --danger-color: #e74c3c; --success-color: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-bg); color: var(--text-color); margin: 0; }

        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }

        .container { display: flex; justify-content: center; padding: 40px; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; border: 1px solid #e0e0e0; }
        h2 { color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-top: 0; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary-color); }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        .error-msg { color: var(--danger-color); font-size: 0.85em; display: block; margin-top: 5px; font-weight: bold; }
        .global-error-box { background: #fdecea; border: 1px solid var(--danger-color); color: var(--danger-color); padding: 10px; border-radius: 4px; margin-bottom: 20px; font-weight: bold; }

        button { background: var(--success-color); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>

<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>

<div class="container">
    <div class="form-container">
        <h2>Add/Edit Order Line</h2>
        <form th:action="@{/orderLines}" th:object="${orderLine}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}" class="global-error-box">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="margin: 0;"></p>
            </div>
            <input type="hidden" th:field="*{id}" />

            <div class="input-group">
                <label for="order">Order:</label>
                <select id="order" th:field="*{order}" onchange="updateItems()">
                    <option value="">-- Select Order --</option>
                    <option th:each="o : ${orders}" th:value="${o.id}" th:text="${o.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('order')}" th:errors="*{order}" class="error-msg">Error</span>
            </div>

            <div class="input-group">
                <label for="item">Item:</label>
                <select id="item" th:field="*{item}" onchange="updateUnits()">
                    <option value="">-- Select Item --</option>
                    <option th:each="it : ${products}" th:value="${it.id}" th:text="${it.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('item')}" th:errors="*{item}" class="error-msg">Error</span>
            </div>

            <div class="input-group">
                <label for="unit">Unit:</label>
                <select id="unit" th:field="*{unit}">
                    <option value="">-- Select Unit --</option>
                    <option th:each="u : ${units}" th:value="${u.id}" th:text="${u.name + ' (' + u.symbol + ')'}"></option>
                </select>
                <span th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}" class="error-msg">Error</span>
            </div>

            <div class="input-group">
                <label for="quantity">Quantity:</label>
                <input type="number" step="0.01" th:field="*{quantity}" id="quantity" placeholder="0.00" />
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-msg">Error</span>
            </div>

            <button type="submit">Save Order Line</button>
        </form>
        <a href="/orderLines" class="back-link">Cancel & Back to list</a>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 1. Build a Data Map of Order -> Items -> Unit
    var contractMap = {};

    /*[# th:each="o : ${orders}"]*/
    var orderId = /*[[${o.id}]]*/ 'order_id';
    var allowedItems = [];

    /*[# th:if="${o.contract != null && o.contract.contractLines != null}"]*/
    /*[# th:each="cl : ${o.contract.contractLines}"]*/
    allowedItems.push({
        itemId: /*[[${cl.item.id}]]*/ 'item_id',
        itemName: /*[[${cl.item.name}]]*/ 'item_name',
        unitId: /*[[${cl.unit.id}]]*/ 'unit_id',
        unitName: /*[[${cl.unit.name}]]*/ 'unit_name',
        unitSymbol: /*[[${cl.unit.symbol}]]*/ 'unit_symbol'
    });
    /*[/]*/
    /*[/]*/
    contractMap[orderId] = allowedItems;
    /*[/]*/

    const orderSelect = document.getElementById("order");
    const itemSelect = document.getElementById("item");
    const unitSelect = document.getElementById("unit");

    const initialItemId = /*[[${orderLine.item?.id}]]*/ '';
    const initialUnitId = /*[[${orderLine.unit?.id}]]*/ '';

    function updateItems() {
        const selectedOrderId = orderSelect.value;
        const currentItemValue = itemSelect.value || initialItemId;

        // Clear current options
        itemSelect.innerHTML = '<option value="">-- Select Item --</option>';

        if (selectedOrderId && contractMap[selectedOrderId]) {
            const items = contractMap[selectedOrderId];

            items.forEach(function(item) {
                let option = document.createElement("option");
                option.value = item.itemId;
                option.text = item.itemName;

                if (item.itemId === currentItemValue) {
                    option.selected = true;
                }
                itemSelect.appendChild(option);
            });
        }
        updateUnits();
    }

    function updateUnits() {
        const selectedOrderId = orderSelect.value;
        const selectedItemId = itemSelect.value;
        const currentUnitValue = unitSelect.value || initialUnitId;

        unitSelect.innerHTML = '<option value="">-- Select Unit --</option>';

        if (selectedOrderId && selectedItemId && contractMap[selectedOrderId]) {
            const itemConfig = contractMap[selectedOrderId].find(i => i.itemId === selectedItemId);

            if (itemConfig) {
                let option = document.createElement("option");
                option.value = itemConfig.unitId;
                option.text = itemConfig.unitName + ' (' + itemConfig.unitSymbol + ')';
                option.selected = true;
                unitSelect.appendChild(option);
            }
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        if (orderSelect.value) {
            updateItems();
            if (initialUnitId) {
                unitSelect.value = initialUnitId;
            }
        }
    });

    /*]]>*/
</script>

</body>
</html>
