<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Order Line</title>
</head>
<body>
<h2>Add Order Line</h2>

<form th:action="@{/orderLines}" method="post">

    Item:
    <select name="productID">
        <option th:each="it : ${products}"
                th:value="${it.id}"
                th:text="${it.name}">
        </option>
    </select>
    <br/>

    Unit:
    <select name="unitID">
        <option th:each="u : ${units}"
                th:value="${u.id}"
                th:text="${u.name + ' (' + u.symbol + ')'}">
        </option>
    </select>
    <br/>

    Quantity:
    <input type="number" step="0.01" name="quantity"/><br/>

    <button type="submit">Save</button>
</form>

<br/>
<a href="/orderLines">Back to list</a>

</body>
</html>
