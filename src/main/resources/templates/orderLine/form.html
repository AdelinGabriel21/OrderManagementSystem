<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Order Line</title>
</head>
<body>
<h2>Add Order Line</h2>

<form th:action="@{/orderLines}" th:object="${orderLine}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: red; font-weight: bold;"></p>
    </div>

    <input type="hidden" th:field="*{id}" />

    <label for="order">Order:</label>
    <select id="order" th:field="*{order}">
        <option value="">-- Select Order --</option>
        <option th:each="o : ${orders}"
                th:value="${o.id}"
                th:text="${o.name}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('order')}" th:errors="*{order}" style="color:red">Error</span>
    <br/>

    <label for="item">Item:</label>
    <select id="item" th:field="*{item}">
        <option value="">-- Select Item --</option>
        <option th:each="it : ${products}"
                th:value="${it.id}"
                th:text="${it.name}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('item')}" th:errors="*{item}" style="color:red">Error</span>
    <br/>

    <label for="unit">Unit:</label>
    <select id="unit" th:field="*{unit}">
        <option value="">-- Select Unit --</option>
        <option th:each="u : ${units}"
                th:value="${u.id}"
                th:text="${u.name + ' (' + u.symbol + ')'}">
        </option>
    </select>
    <span th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}" style="color:red">Error</span>
    <br/>

    <label for="quantity">Quantity:</label>
    <input type="number" step="0.01" th:field="*{quantity}" id="quantity" /><br/>
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color:red">Quantity Error</span>
    <br/>

    <button type="submit">Save</button>
</form>

<br/>
<a href="/orderLines">Back to list</a>

</body>
</html>
