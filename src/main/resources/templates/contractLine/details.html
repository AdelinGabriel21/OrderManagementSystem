<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Line Details</title>
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #34495e; --accent-color: #3498db; --light-bg: #f4f7f6; --text-color: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-bg); color: var(--text-color); margin: 0; }
        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }
        .container { padding: 40px; display: flex; justify-content: center; }
        .details-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 600px; width: 100%; border: 1px solid #e0e0e0; }
        h2 { color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-top: 0; }
        .data-row { padding: 12px 0; border-bottom: 1px solid #f0f0f0; display: flex; }
        .data-label { font-weight: 600; width: 140px; color: var(--secondary-color); }
        .btn-back { display: inline-block; margin-top: 25px; padding: 10px 20px; background-color: #95a5a6; color: white; border-radius: 4px; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>
<div class="container">
    <div class="details-card">
        <h2>Contract Line Details</h2>
        <div class="data-row"><span class="data-label">ID:</span><span th:text="${contractLine.id}"></span></div>
        <div class="data-row"><span class="data-label">Contract:</span><span th:text="${contractLine.contract != null ? contractLine.contract.name : 'None'}"></span></div>
        <div class="data-row"><span class="data-label">Item:</span><span th:text="${contractLine.item != null ? contractLine.item.name : 'None'}"></span></div>
        <div class="data-row"><span class="data-label">Unit:</span><span th:text="${contractLine.unit != null ? contractLine.unit.name : 'None'}"></span></div>
        <div class="data-row"><span class="data-label">Quantity:</span><span th:text="${contractLine.quantity}"></span></div>
        <a href="/contractLines" class="btn-back">&larr; Back to List</a>
    </div>
</div>
</body>
</html>
