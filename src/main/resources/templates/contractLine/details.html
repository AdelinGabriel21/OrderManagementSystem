<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contract Line Details</title>
</head>
<body>
<h2>Contract Line Details</h2>
<p><strong>ID:</strong> <span th:text="${contractLine.id}"></span></p>
<p><strong>Contract:</strong> <span th:text="${contractLine.contract != null ? contractLine.contract.name : 'None'}"></span></p>
<p><strong>Item:</strong> <span th:text="${contractLine.item != null ? contractLine.item.name : 'None'}"></span></p>
<p><strong>Unit:</strong> <span th:text="${contractLine.unit != null ? contractLine.unit.name : 'None'}"></span></p>
<p><strong>Quantity:</strong> <span th:text="${contractLine.quantity}"></span></p>

<a href="/contract-lines">Back to List</a>
</body>
</html>
