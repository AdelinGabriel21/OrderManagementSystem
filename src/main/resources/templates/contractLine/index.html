<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Lines</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 110px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Contract Line List</h2>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Lines</span>
        <form th:action="@{/contract-lines}" method="get">

            <div class="input-group">
                <label>Contract Name:</label>
                <input type="text" name="contractName" th:value="${filterContractName}" placeholder="Search contract..."/>
            </div>

            <div class="input-group">
                <label>Item Name:</label>
                <input type="text" name="itemName" th:value="${filterItemName}" placeholder="Search item..."/>
            </div>

            <div class="input-group">
                <label>Unit Name:</label>
                <input type="text" name="unitName" th:value="${filterUnitName}" placeholder="Search unit..."/>
            </div>

            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <button type="submit">Apply Filters</button>
            <a href="/contract-lines" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/contract-lines}" method="get">

            <div class="input-group">
                <label>Sort by:</label>
                <select name="sortField">
                    <option value="quantity" th:selected="${sortField == 'quantity'}">Quantity</option>
                    <option value="item.name" th:selected="${sortField == 'item.name'}">Item Name</option>
                    <option value="contract.name" th:selected="${sortField == 'contract.name'}">Contract Name</option>
                    <option value="unit.name" th:selected="${sortField == 'unit.name'}">Unit Name</option>
                </select>
            </div>

            <div class="input-group">
                <label>Direction:</label>
                <select name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                </select>
            </div>

            <input type="hidden" name="contractName" th:value="${filterContractName}" />
            <input type="hidden" name="itemName" th:value="${filterItemName}" />
            <input type="hidden" name="unitName" th:value="${filterUnitName}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/contract-lines/new">Add Contract Line</a>

<table border="1" style="margin-top: 20px; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Contract</th>
        <th>Unit</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    <tr th:each="line : ${contractLines}">
        <td th:text="${line.id}"></td>
        <td th:text="${line.item.name}"></td>
        <td th:text="${line.contract.name}"></td>
        <td th:text="${line.unit.name}"></td>
        <td th:text="${line.quantity}"></td>
        <td>
            <a th:href="@{'/contract-lines/edit/' + ${line.id}}">Edit</a>
            <a th:href="@{'/contract-lines/details/' + ${line.id}}">Details</a>
            <form th:action="@{'/contract-lines/' + ${line.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
