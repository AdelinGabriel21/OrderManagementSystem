<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Contract Line</title>
</head>
<body>
<h2>Add New Contract Line</h2>

<form th:action="@{/contract-lines}" th:object="${contractLine}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="contract">Contract:</label>
    <select id="contract" name="contractId" required>
        <option th:each="c : ${contracts}"
                th:value="${c.id}"
                th:text="${c.name}">
        </option>
    </select>
    <br/>

    <label for="product">Product / Service:</label>
    <select id="product" name="productId" required>
        <option th:each="p : ${product}"
                th:value="${p.id}"
                th:text="${p.name}">
        </option>
    </select>
    <br/>

    <label for="unit">Unit of Measure:</label>
    <select id="unit" name="unitOfMeasureId" required>
        <option th:each="u : ${unitOfMeasure}"
                th:value="${u.id}"
                th:text="${u.name + ' (' + u.symbol + ')'}">
        </option>
    </select>
    <br/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" step="any" required>
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color:red">Error</span>
    <br/>

    <button type="submit">Add Contract Line</button>
</form>

<a href="/contract-lines">Back to list</a>

</body>
</html>
