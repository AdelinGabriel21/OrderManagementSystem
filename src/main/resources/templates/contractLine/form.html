<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Contract Line</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --light-bg: #f4f7f6; --text-color: #333; --danger-color: #e74c3c; --success-color: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-bg); color: var(--text-color); margin: 0; }
        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }
        .container { display: flex; justify-content: center; padding: 40px; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; border: 1px solid #e0e0e0; }
        h2 { color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-top: 0; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary-color); }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: var(--success-color); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; }

        /* UPDATED: Added font-weight: bold; */
        .error-msg { color: var(--danger-color); font-size: 0.85em; display: block; margin-top: 5px; font-weight: bold; }

        /* ADDED: Style for the global error box */
        .global-error-box { background: #fdecea; border: 1px solid var(--danger-color); color: var(--danger-color); padding: 10px; border-radius: 4px; margin-bottom: 20px; font-weight: bold; }

        .back-link { display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>
<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>
<div class="container">
    <div class="form-container">
        <h2>Add/Edit Contract Line</h2>
        <form th:action="@{/contractLines}" th:object="${contractLine}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}" class="global-error-box">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="margin: 0;"></p>
            </div>

            <input type="hidden" th:field="*{id}" />
            <div class="input-group">
                <label>Contract:</label>
                <select th:field="*{contract}">
                    <option value="">-- Select --</option>
                    <option th:each="c : ${contracts}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('contract')}" th:errors="*{contract}" class="error-msg">Error</span>
            </div>
            <div class="input-group">
                <label>Item:</label>
                <select th:field="*{item}">
                    <option value="">-- Select --</option>
                    <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('item')}" th:errors="*{item}" class="error-msg">Error</span>
            </div>
            <div class="input-group">
                <label>Unit:</label>
                <select th:field="*{unit}">
                    <option value="">-- Select --</option>
                    <option th:each="u : ${units}" th:value="${u.id}" th:text="${u.name + ' (' + u.symbol + ')'}"></option>
                </select>
                <span th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}" class="error-msg">Error</span>
            </div>
            <div class="input-group">
                <label>Quantity:</label>
                <input type="number" th:field="*{quantity}" step="any" />
                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error-msg">Error</span>
            </div>
            <button type="submit">Save Contract Line</button>
        </form>
        <a href="/contractLines" class="back-link">Cancel</a>
    </div>
</div>
</body>
</html>
