<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
</head>
<body>
<h2>Customer Details</h2>
<p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${customer.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
<p><strong>Currency:</strong> <span th:text="${customer.currency}"></span></p>
<p><strong>Phone:</strong> <span th:text="${customer.phoneNumber}"></span></p>

<h3>Orders</h3>
<ul>
    <li th:each="order : ${customer.orders}" th:text="${order.name}"></li>
</ul>

<a href="/customers">Back to List</a>
</body>
</html>
