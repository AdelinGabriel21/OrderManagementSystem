<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #34495e; --accent-color: #3498db; --light-bg: #f4f7f6; --text-color: #333; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-bg); color: var(--text-color); margin: 0; }

        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }

        .container { padding: 40px; display: flex; justify-content: center; }
        .details-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 600px; width: 100%; border: 1px solid #e0e0e0; }

        h2 { color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-top: 0; }

        /* ADDED: Header style for lists */
        h3 { font-size: 1.2em; margin-top: 30px; border-color: #ccc; color: var(--secondary-color); }

        .data-row { padding: 12px 0; border-bottom: 1px solid #f0f0f0; display: flex; }
        .data-label { font-weight: 600; width: 140px; color: var(--secondary-color); }

        /* ADDED: List Styles */
        ul { list-style-type: none; padding: 0; }
        li { background-color: #f8f9fa; border: 1px solid #e9ecef; margin-bottom: 5px; padding: 10px 15px; border-radius: 4px; }

        /* ADDED: Empty message style */
        .empty-msg { color: #7f8c8d; font-style: italic; background: #fdfdfd; padding: 10px; border: 1px dashed #ccc; border-radius: 4px; }

        .btn-back { display: inline-block; margin-top: 25px; padding: 10px 20px; background-color: #95a5a6; color: white; border-radius: 4px; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>

<div class="container">
    <div class="details-card">
        <h2>Customer Details</h2>
        <div class="data-row"><span class="data-label">ID:</span><span th:text="${customer.id}"></span></div>
        <div class="data-row"><span class="data-label">Name:</span><span th:text="${customer.name}"></span></div>
        <div class="data-row"><span class="data-label">Currency:</span><span th:text="${customer.currency}"></span></div>
        <div class="data-row"><span class="data-label">Email:</span><span th:text="${customer.email}"></span></div>
        <div class="data-row"><span class="data-label">Phone:</span><span th:text="${customer.phoneNumber}"></span></div>

        <h3>Orders</h3>
        <ul th:if="${not #lists.isEmpty(customer.orders)}">
            <li th:each="order : ${customer.orders}">
                <strong th:text="${order.name}">Order Name</strong>
                <span th:if="${order.contract != null}" style="color: #7f8c8d; font-size: 0.9em;">
                    (Contract: <span th:text="${order.contract.name}"></span>)
                </span>
            </li>
        </ul>
        <p th:if="${#lists.isEmpty(customer.orders)}" class="empty-msg">No orders found for this customer.</p>

        <a href="/customers" class="btn-back">&larr; Back to List</a>
    </div>
</div>
</body>
</html>
