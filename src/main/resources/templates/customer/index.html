<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 80px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Customer List</h2>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Customers</span>
        <form th:action="@{/customers}" method="get">

            <div class="input-group">
                <label>Name:</label>
                <input type="text" name="name" th:value="${filterName}" placeholder="Search name..."/>
            </div>

            <div class="input-group">
                <label>Email:</label>
                <input type="text" name="email" th:value="${filterEmail}" placeholder="Search email..."/>
            </div>

            <div class="input-group">
                <label>Currency:</label>
                <input type="text" name="currency" th:value="${filterCurrency}" placeholder="e.g. EUR"/>
            </div>

            <input type="hidden" name="sortField1" th:value="${sortField1}" />
            <input type="hidden" name="sortDir1" th:value="${sortDir1}" />
            <input type="hidden" name="sortField2" th:value="${sortField2}" />
            <input type="hidden" name="sortDir2" th:value="${sortDir2}" />

            <button type="submit">Apply Filters</button>
            <a href="/customers" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/customers}" method="get">

            <div class="input-group">
                <label>Primary:</label>
                <select name="sortField1">
                    <option value="name" th:selected="${sortField1 == 'name'}">Name</option>
                    <option value="currency" th:selected="${sortField1 == 'currency'}">Currency</option>
                    <option value="email" th:selected="${sortField1 == 'email'}">Email</option>
                </select>
                <select name="sortDir1">
                    <option value="asc" th:selected="${sortDir1 == 'asc'}">Asc</option>
                    <option value="desc" th:selected="${sortDir1 == 'desc'}">Desc</option>
                </select>
            </div>

            <div class="input-group">
                <label>Secondary:</label>
                <select name="sortField2">
                    <option value="name" th:selected="${sortField2 == 'name'}">Name</option>
                    <option value="currency" th:selected="${sortField2 == 'currency'}">Currency</option>
                    <option value="email" th:selected="${sortField2 == 'email'}">Email</option>
                </select>
                <select name="sortDir2">
                    <option value="asc" th:selected="${sortDir2 == 'asc'}">Asc</option>
                    <option value="desc" th:selected="${sortDir2 == 'desc'}">Desc</option>
                </select>
            </div>

            <input type="hidden" name="name" th:value="${filterName}" />
            <input type="hidden" name="email" th:value="${filterEmail}" />
            <input type="hidden" name="currency" th:value="${filterCurrency}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/customers/new">Add Customer</a>

<table border="1" style="margin-top: 20px; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>

    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">1</td>
        <td th:text="${customer.name}">Adelin</td>
        <td th:text="${customer.currency}">EUR</td>
        <td th:text="${customer.email}">adelin@example.com</td>
        <td th:text="${customer.phoneNumber}">+40773829445</td>
        <td>
            <a th:href="@{'/customers/edit/' + ${customer.id}}">Edit</a>
            <a th:href="@{'/customers/details/' + ${customer.id}}">Details</a>
            <form th:action="@{'/customers/' + ${customer.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
