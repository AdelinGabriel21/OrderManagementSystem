<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h2>Customer List</h2>

<a href="/customers/new">Add Customer</a>

<form action="/customers" method="get" style="margin: 20px 0; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 5px;">

    <div style="margin-bottom: 10px;">
        <label for="sortField1" style="font-weight: bold; width: 80px; display: inline-block;">Sort by:</label>
        <select name="sortField1" id="sortField1" style="margin-right: 10px;">
            <option value="name" th:selected="${sortField1 == 'name'}">Name</option>
            <option value="currency" th:selected="${sortField1 == 'currency'}">Currency</option>
            <option value="email" th:selected="${sortField1 == 'email'}">Email</option>
        </select>

        <select name="sortDir1" id="sortDir1">
            <option value="asc" th:selected="${sortDir1 == 'asc'}">Ascending</option>
            <option value="desc" th:selected="${sortDir1 == 'desc'}">Descending</option>
        </select>
    </div>

    <div>
        <label for="sortField2" style="font-weight: bold; width: 80px; display: inline-block;">Then by:</label>
        <select name="sortField2" id="sortField2" style="margin-right: 10px;">
            <option value="name" th:selected="${sortField2 == 'name'}">Name</option>
            <option value="currency" th:selected="${sortField2 == 'currency'}">Currency</option>
            <option value="email" th:selected="${sortField2 == 'email'}">Email</option>
        </select>

        <select name="sortDir2" id="sortDir2" style="margin-right: 15px;">
            <option value="asc" th:selected="${sortDir2 == 'asc'}">Ascending</option>
            <option value="desc" th:selected="${sortDir2 == 'desc'}">Descending</option>
        </select>

        <button type="submit">Apply Sort</button>
    </div>

</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
    </tr>

    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">1</td>
        <td th:text="${customer.name}">Adelin</td>
        <td th:text="${customer.currency}">EUR</td>
        <td th:text="${customer.email}">adelin@example.com</td>
        <td th:text="${customer.phoneNumber}">+40773829445</td>
        <td>
            <a th:href="@{'/customers/edit/' + ${customer.id}}">Edit</a>
            <a th:href="@{'/customers/details/' + ${customer.id}}">Details</a>
            <form th:action="@{'/customers/' + ${customer.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
