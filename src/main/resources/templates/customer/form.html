<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Customer</title>
</head>
<body>
<h2>Add/Edit Customer</h2>

<form th:action="@{/customers}" th:object="${customer}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: red; font-weight: bold;"></p>
    </div>

    <th:block th:if="${customer.id != null}">
        <input type="hidden" th:field="*{id}" />
    </th:block>

    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" /><br/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Name Error</span><br/>

    <label for="currency">Currency:</label>
    <input type="text" th:field="*{currency}" id="currency" /><br/>
    <span th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}" style="color:red">Currency Error</span><br/>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email" /><br/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Email Error</span><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" /><br/>
    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:red">Phone Number Error</span><br/>

    <button type="submit">Save</button>
</form>

<a href="/customers">Back to list</a>

</body>
</html>
