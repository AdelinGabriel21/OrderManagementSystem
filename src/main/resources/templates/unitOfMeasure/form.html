<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Unit of Measure</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --light-bg: #f4f7f6; --text-color: #333; --danger-color: #e74c3c; --success-color: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-bg); color: var(--text-color); margin: 0; }

        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; margin-bottom: 20px; }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }

        .container { display: flex; justify-content: center; padding: 20px; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; border: 1px solid #e0e0e0; }
        h2 { color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin: 0 0 25px 0; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary-color); }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input:focus { border-color: var(--accent-color); outline: none; }

        .error-msg { color: var(--danger-color); font-size: 0.85em; margin-top: 5px; display: block; }
        .global-error-box { background: #fdecea; border: 1px solid var(--danger-color); color: var(--danger-color); padding: 10px; border-radius: 4px; margin-bottom: 20px; }

        button { background-color: var(--success-color); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #27ae60; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>

<div class="container">
    <div class="form-container">
        <h2>Add/Edit Unit of Measure</h2>
        <form th:action="@{/unitsOfMeasure}" th:object="${unitOfMeasure}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}" class="global-error-box"><p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="margin:0"></p></div>
            <input type="hidden" th:field="*{id}" />

            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" placeholder="e.g. Kilogram" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg">Error</span>
            </div>

            <div class="input-group">
                <label for="symbol">Symbol:</label>
                <input type="text" th:field="*{symbol}" id="symbol" placeholder="e.g. kg" />
                <span th:if="${#fields.hasErrors('symbol')}" th:errors="*{symbol}" class="error-msg">Error</span>
            </div>

            <button type="submit">Save Unit</button>
        </form>
        <a href="/unitsOfMeasure" class="back-link">Cancel & Back to list</a>
    </div>
</div>
</body>
</html>
