<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units of measure</title>
</head>
<body>
<h2>Units of Measure List</h2>

<div th:if="${param.error == 'in_use'}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    Error: Cannot delete this Unit because it is currently used by an Order or Contract!
</div>

<a href="/unitsOfMeasure/new">Add Unit of measure</a>

<form action="/unitsOfMeasure" method="get" style="margin: 20px 0; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 5px;">
    <label for="sortField" style="font-weight: bold;">Sort by:</label>
    <select name="sortField" id="sortField" style="margin-right: 15px;">
        <option value="name" th:selected="${sortField == 'name'}">Name</option>
        <option value="symbol" th:selected="${sortField == 'symbol'}">Symbol</option>
    </select>

    <label for="sortDir" style="font-weight: bold;">Direction:</label>
    <select name="sortDir" id="sortDir" style="margin-right: 15px;">
        <option value="asc" th:selected="${sortDir == 'asc'}">Ascending (A-Z)</option>
        <option value="desc" th:selected="${sortDir == 'desc'}">Descending (Z-A)</option>
    </select>

    <button type="submit">Apply Sort</button>
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Actions</th>
    </tr>
    <tr th:each="unitOfMeasure : ${unitsOfMeasure}">
        <td th:text="${unitOfMeasure.id}"></td>
        <td th:text="${unitOfMeasure.name}"></td>
        <td th:text="${unitOfMeasure.symbol}"></td>
        <td>
            <a th:href="@{'/unitsOfMeasure/edit/' + ${unitOfMeasure.id}}">Edit</a>
            <a th:href="@{'/unitsOfMeasure/details/' + ${unitOfMeasure.id}}">Details</a>
            <form th:action="@{'/unitsOfMeasure/' + ${unitOfMeasure.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
