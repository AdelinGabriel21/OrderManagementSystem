<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units of measure</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 80px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Units of Measure List</h2>

<div th:if="${param.error == 'in_use'}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    Error: Cannot delete this Unit because it is currently used by an Order or Contract!
</div>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Units</span>
        <form th:action="@{/unitsOfMeasure}" method="get">

            <div class="input-group">
                <label>Name:</label>
                <input type="text" name="name" th:value="${filterName}" placeholder="Search name..."/>
            </div>

            <div class="input-group">
                <label>Symbol:</label>
                <input type="text" name="symbol" th:value="${filterSymbol}" placeholder="Search symbol..."/>
            </div>

            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <button type="submit">Apply Filters</button>
            <a href="/unitsOfMeasure" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/unitsOfMeasure}" method="get">

            <div class="input-group">
                <label>Sort by:</label>
                <select name="sortField">
                    <option value="name" th:selected="${sortField == 'name'}">Name</option>
                    <option value="symbol" th:selected="${sortField == 'symbol'}">Symbol</option>
                </select>
            </div>

            <div class="input-group">
                <label>Direction:</label>
                <select name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                </select>
            </div>

            <input type="hidden" name="name" th:value="${filterName}" />
            <input type="hidden" name="symbol" th:value="${filterSymbol}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/unitsOfMeasure/new">Add Unit of measure</a>

<table border="1" style="margin-top: 20px; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Actions</th>
    </tr>
    <tr th:each="unitOfMeasure : ${unitsOfMeasure}">
        <td th:text="${unitOfMeasure.id}"></td>
        <td th:text="${unitOfMeasure.name}"></td>
        <td th:text="${unitOfMeasure.symbol}"></td>
        <td>
            <a th:href="@{'/unitsOfMeasure/edit/' + ${unitOfMeasure.id}}">Edit</a>
            <a th:href="@{'/unitsOfMeasure/details/' + ${unitOfMeasure.id}}">Details</a>
            <form th:action="@{'/unitsOfMeasure/' + ${unitOfMeasure.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
