<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Units of Measure</title>
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #34495e; --accent-color: #3498db; --light-bg: #f4f7f6; --text-color: #333; --danger-color: #e74c3c; --success-color: #2ecc71; --border-color: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light-bg); color: var(--text-color); margin: 0; }
        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid var(--border-color); }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }
        .container { padding: 30px; max-width: 1200px; margin: 0 auto; }
        h2 { color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-bottom: 30px; }
        .control-panel { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .form-box { background: white; padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); flex: 1; min-width: 300px; }
        .form-title { display: block; font-weight: bold; margin-bottom: 15px; color: var(--secondary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .input-group { margin-bottom: 15px; display: flex; align-items: center; }
        .input-group label { width: 100px; font-weight: 600; color: #666; font-size: 0.9em; }
        .input-group input, .input-group select { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { padding: 8px 16px; border-radius: 4px; font-weight: bold; border: none; color: white; cursor: pointer; text-decoration: none; display:inline-block; }
        .btn-primary { background: var(--accent-color); }
        .btn-add { background: var(--success-color); margin-bottom: 20px; }
        .btn-danger { background: var(--danger-color); }
        .btn-secondary { background: #95a5a6; }
        .btn-secondary:hover { background: #7f8c8d; }
        .action-bar { display: flex; justify-content: flex-end; margin-bottom: 20px; }
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th { background: var(--secondary-color); color: white; padding: 15px; text-align: left; font-size: 0.85em; text-transform: uppercase; }
        td { padding: 12px 15px; border-bottom: 1px solid var(--border-color); }
        .actions-cell a { margin-right: 10px; color: var(--accent-color); text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>
<div class="container">
    <h2>Unit of Measure List</h2>

    <a href="/unitsOfMeasure/new" class="btn btn-add">+ Add Unit</a>

    <div class="control-panel">
        <div class="form-box">
            <span class="form-title">Filter Units</span>
            <form th:action="@{/unitsOfMeasure}" method="get">
                <div class="input-group"><label>Name:</label><input type="text" name="name" th:value="${filterName}" placeholder="Search name..."/></div>
                <div class="input-group"><label>Symbol:</label><input type="text" name="symbol" th:value="${filterSymbol}" placeholder="Search symbol..."/></div>

                <input type="hidden" name="sortField1" th:value="${sortField1}" /><input type="hidden" name="sortDir1" th:value="${sortDir1}" />
                <input type="hidden" name="sortField2" th:value="${sortField2}" /><input type="hidden" name="sortDir2" th:value="${sortDir2}" />
                <button type="submit" class="btn btn-primary">Apply Filters</button>
            </form>
        </div>
        <div class="form-box">
            <span class="form-title">Sort Order</span>
            <form th:action="@{/unitsOfMeasure}" method="get">
                <div class="input-group">
                    <label>Primary:</label>
                    <select name="sortField1">
                        <option value="none" th:selected="${sortField1 == 'none'}">-- None --</option>
                        <option value="name" th:selected="${sortField1 == 'name'}">Name</option>
                        <option value="symbol" th:selected="${sortField1 == 'symbol'}">Symbol</option>
                    </select>
                    <select name="sortDir1" style="margin-left: 10px; max-width: 80px;">
                        <option value="asc" th:selected="${sortDir1 == 'asc'}">Asc</option>
                        <option value="desc" th:selected="${sortDir1 == 'desc'}">Desc</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Secondary:</label>
                    <select name="sortField2">
                        <option value="none" th:selected="${sortField2 == 'none'}">-- None --</option>
                        <option value="name" th:selected="${sortField2 == 'name'}">Name</option>
                        <option value="symbol" th:selected="${sortField2 == 'symbol'}">Symbol</option>
                    </select>
                    <select name="sortDir2" style="margin-left: 10px; max-width: 80px;">
                        <option value="asc" th:selected="${sortDir2 == 'asc'}">Asc</option>
                        <option value="desc" th:selected="${sortDir2 == 'desc'}">Desc</option>
                    </select>
                </div>
                <input type="hidden" name="name" th:value="${filterName}" /><input type="hidden" name="symbol" th:value="${filterSymbol}" />
                <button type="submit" class="btn btn-primary">Apply Sorting</button>
            </form>
        </div>
    </div>

    <div class="action-bar">
        <a href="/unitsOfMeasure" class="btn btn-secondary">‚Ü∫ Clear All Filters & Sorting</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th style="width: 200px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="uom : ${unitsOfMeasure}">
            <td th:text="${uom.name}"></td>
            <td th:text="${uom.symbol}"></td>
            <td class="actions-cell">
                <a th:href="@{'/unitsOfMeasure/details/' + ${uom.id}}">Details</a>
                <a th:href="@{'/unitsOfMeasure/edit/' + ${uom.id}}">Edit</a>
                <form th:action="@{'/unitsOfMeasure/' + ${uom.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this Unit?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    // Runs when the page finishes loading
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        // Check if the URL contains ?error=in_use
        if (urlParams.get('error') === 'in_use') {
            // Show the native browser alert
            alert("Cannot delete this Unit of Measure because it is currently used by Contracts or Orders!");

            // Optional: Clean the URL so the error doesn't reappear if the user refreshes
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({path: newUrl}, '', newUrl);
        }
    }
</script>

</body>
</html>
