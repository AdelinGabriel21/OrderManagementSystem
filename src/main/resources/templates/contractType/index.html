<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Types</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 80px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Contract Type List</h2>

<div th:if="${param.error == 'in_use'}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    Error: Cannot delete this Contract Type because it is currently used by a Contract!
</div>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Types</span>
        <form th:action="@{/contract-types}" method="get">

            <div class="input-group">
                <label>Name:</label>
                <input type="text" name="name" th:value="${filterName}" placeholder="Search name..."/>
            </div>

            <div class="input-group">
                <label>Type:</label>
                <select name="type">
                    <option value="">-- All --</option>
                    <option th:each="t : ${typeOptions}"
                            th:value="${t}"
                            th:text="${t}"
                            th:selected="${t == filterType}"></option>
                </select>
            </div>

            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <button type="submit">Apply Filters</button>
            <a href="/contract-types" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/contract-types}" method="get">

            <div class="input-group">
                <label>Sort by:</label>
                <select name="sortField">
                    <option value="name" th:selected="${sortField == 'name'}">Name</option>
                    <option value="type" th:selected="${sortField == 'type'}">Type</option>
                </select>
            </div>

            <div class="input-group">
                <label>Direction:</label>
                <select name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                </select>
            </div>

            <input type="hidden" name="name" th:value="${filterName}" />
            <input type="hidden" name="type" th:value="${filterType}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/contract-types/new">Add Contract Type</a>

<table border="1" style="margin-top: 20px; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Action</th>
    </tr>
    <tr th:each="ct : ${contractTypes}">
        <td th:text="${ct.id}">1</td>
        <td th:text="${ct.name}">Example</td>
        <td th:text="${ct.type}">Type</td>
        <td>
            <a th:href="@{'/contract-types/edit/' + ${ct.id}}">Edit</a>
            <a th:href="@{'/contract-types/details/' + ${ct.id}}">Details</a>
            <form th:action="@{'/contract-types/' + ${ct.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
