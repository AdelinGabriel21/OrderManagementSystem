<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Types</title>
</head>
<body>
<h2>Contract Type List</h2>

<div th:if="${param.error == 'in_use'}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    Error: Cannot delete this Contract Type because it is currently used by a Contract!
</div>

<a href="/contract-types/new">Add Contract Type</a>

<form action="/contract-types" method="get" style="margin: 20px 0; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 5px;">
    <label for="sortField" style="font-weight: bold;">Sort by:</label>
    <select name="sortField" id="sortField" style="margin-right: 15px;">
        <option value="name" th:selected="${sortField == 'name'}">Name</option>
        <option value="type" th:selected="${sortField == 'type'}">Type</option>
    </select>

    <label for="sortDir" style="font-weight: bold;">Direction:</label>
    <select name="sortDir" id="sortDir" style="margin-right: 15px;">
        <option value="asc" th:selected="${sortDir == 'asc'}">Ascending (A-Z)</option>
        <option value="desc" th:selected="${sortDir == 'desc'}">Descending (Z-A)</option>
    </select>

    <button type="submit">Apply Sort</button>
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    <tr th:each="contractType : ${contractTypes}">
        <td th:text="${contractType.id}"></td>
        <td th:text="${contractType.name}"></td>
        <td th:text="${contractType.type}"></td>
        <td>
            <a th:href="@{'/contract-types/edit/' + ${contractType.id}}">Edit</a>
            <a th:href="@{'/contract-types/details/' + ${contractType.id}}">Details</a>
            <form th:action="@{'/contract-types/' + ${contractType.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
