<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Types</title>
</head>
<body>
<h2>Contract Type List</h2>

<a href="/contract-types/new">Add Contract Type</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Action</th>
    </tr>
    <tr th:each="ct : ${contractTypes}">
        <td th:text="${ct.id}">1</td>
        <td th:text="${ct.name}">Example</td>
        <td th:text="${ct.type}">Type</td>
        <td>
            <form th:action="@{'/contract-types/' + ${ct.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
