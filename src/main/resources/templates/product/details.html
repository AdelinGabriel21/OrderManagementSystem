<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
</head>
<body>
<h2>Product Details</h2>
<p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
<p><strong>Value:</strong> <span th:text="${product.value}"></span></p>
<p><strong>Stock Quantity:</strong> <span th:text="${product.stockQuantity}"></span></p>

<a href="/products">Back to List</a>
</body>
</html>
