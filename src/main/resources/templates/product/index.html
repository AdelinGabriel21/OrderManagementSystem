<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2>Product List</h2>

<div th:if="${param.error == 'in_use'}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    Error: Cannot delete this Product because it is currently used by an Order or Contract!
</div>

<a href="/products/new">Add Product</a>

<form action="/products" method="get" style="margin: 20px 0; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 5px;">
    <label for="sortField" style="font-weight: bold;">Sort by:</label>
    <select name="sortField" id="sortField" style="margin-right: 15px;">
        <option value="name" th:selected="${sortField == 'name'}">Name</option>
        <option value="value" th:selected="${sortField == 'value'}">Value</option>
        <option value="stockQuantity" th:selected="${sortField == 'stockQuantity'}">Stock Quantity</option>
    </select>

    <label for="sortDir" style="font-weight: bold;">Direction:</label>
    <select name="sortDir" id="sortDir" style="margin-right: 15px;">
        <option value="asc" th:selected="${sortDir == 'asc'}">Ascending (A-Z / 0-9)</option>
        <option value="desc" th:selected="${sortDir == 'desc'}">Descending (Z-A / 9-0)</option>
    </select>

    <button type="submit">Apply Sort</button>
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Value</th>
        <th>Stock quantity</th>
        <th>Actions</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.value}"></td>
        <td th:text="${product.stockQuantity}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
            <a th:href="@{'/products/details/' + ${product.id}}">Details</a>
            <form th:action="@{'/products/' + ${product.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
