<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 90px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Product List</h2>

<div th:if="${param.error == 'in_use'}" style="color: red; font-weight: bold; margin-bottom: 10px;">
    Error: Cannot delete this Product because it is currently used by an Order or Contract!
</div>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Products</span>
        <form th:action="@{/products}" method="get">

            <div class="input-group">
                <label>Name:</label>
                <input type="text" name="name" th:value="${filterName}" placeholder="Search name..."/>
            </div>

            <div class="input-group">
                <label>Min Value:</label>
                <input type="number" step="0.01" name="minValue" th:value="${filterMinValue}" placeholder="0.00"/>
            </div>

            <div class="input-group">
                <label>Max Value:</label>
                <input type="number" step="0.01" name="maxValue" th:value="${filterMaxValue}" placeholder="1000.00"/>
            </div>

            <input type="hidden" name="sortField" th:value="${sortField}" />
            <input type="hidden" name="sortDir" th:value="${sortDir}" />

            <button type="submit">Apply Filters</button>
            <a href="/products" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/products}" method="get">

            <div class="input-group">
                <label>Sort by:</label>
                <select name="sortField">
                    <option value="name" th:selected="${sortField == 'name'}">Name</option>
                    <option value="value" th:selected="${sortField == 'value'}">Value</option>
                    <option value="stockQuantity" th:selected="${sortField == 'stockQuantity'}">Stock Quantity</option>
                </select>
            </div>

            <div class="input-group">
                <label>Direction:</label>
                <select name="sortDir">
                    <option value="asc" th:selected="${sortDir == 'asc'}">Ascending</option>
                    <option value="desc" th:selected="${sortDir == 'desc'}">Descending</option>
                </select>
            </div>

            <input type="hidden" name="name" th:value="${filterName}" />
            <input type="hidden" name="minValue" th:value="${filterMinValue}" />
            <input type="hidden" name="maxValue" th:value="${filterMaxValue}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/products/new">Add Product</a>

<table border="1" style="margin-top: 20px; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Value</th>
        <th>Stock quantity</th>
        <th>Actions</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.value}"></td>
        <td th:text="${product.stockQuantity}"></td>
        <td>
            <a th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
            <a th:href="@{'/products/details/' + ${product.id}}">Details</a>
            <form th:action="@{'/products/' + ${product.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
