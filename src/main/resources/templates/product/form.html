<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Product</title>
    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --light-bg: #f4f7f6;
            --text-color: #333;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* --- NAVBAR --- */
        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; margin-bottom: 20px; }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }

        .container { display: flex; justify-content: center; padding: 20px; }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid #e0e0e0;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 25px;
            margin-top: 0;
        }

        /* --- FORM ELEMENTS --- */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: white;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
        }

        /* --- ERROR MESSAGES --- */
        .error-msg {
            color: var(--danger-color);
            font-size: 0.85em;
            margin-top: 5px;
            display: block;
            font-weight: bold; /* Added bold here */
        }

        .global-error-box {
            background-color: #fdecea;
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* --- BUTTONS --- */
        button[type="submit"] {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>

<div class="container">
    <div class="form-container">
        <h2>Add/Edit Product</h2>

        <form th:action="@{/products}" th:object="${product}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}" class="global-error-box">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="margin: 0;"></p>
            </div>

            <input type="hidden" th:field="*{id}" />

            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Product name..." />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg">Name Error</span>
            </div>

            <div class="input-group">
                <label for="value">Value:</label>
                <input type="number" step="0.01" th:field="*{value}" id="value" placeholder="0.00" />
                <span th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="error-msg">Value Error</span>
            </div>

            <div class="input-group">
                <label for="stockQuantity">Stock Quantity:</label>
                <input type="number" th:field="*{stockQuantity}" id="stockQuantity" placeholder="0" />
                <span th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}" class="error-msg">Stock Error</span>
            </div>

            <button type="submit">Save Product</button>
        </form>

        <a href="/products" class="back-link">Cancel & Back to list</a>
    </div>
</div>

</body>
</html>
