<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<h2>Order List</h2>
<a href="/orders/new">Add New Order</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Customer</th>
        <th>Contract</th>
        <th>Actions</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.name}"></td>
        <td th:text="${order.customer != null ? order.customer.name : '—'}"></td>
        <td th:text="${order.contract != null ? order.contract.name : '—'}"></td>
        <td>
            <a th:href="@{'/orders/edit/' + ${order.id}}">Edit</a>
            <a th:href="@{'/orders/details/' + ${order.id}}">Details</a>
            <form th:action="@{'/orders/' + ${order.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
