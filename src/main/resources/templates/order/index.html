<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <style>
        .control-panel {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-start;
        }
        .form-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            display: block;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 110px; /* Slightly wider for "Contract Name" */
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Order List</h2>

<div class="control-panel">

    <div class="form-box">
        <span class="form-title">Filter Orders</span>
        <form th:action="@{/orders}" method="get">

            <div class="input-group">
                <label>Order Name:</label>
                <input type="text" name="name" th:value="${filterName}" placeholder="Search order..."/>
            </div>

            <div class="input-group">
                <label>Customer Name:</label>
                <input type="text" name="customerName" th:value="${filterCustomerName}" placeholder="Search customer..."/>
            </div>

            <div class="input-group">
                <label>Contract Name:</label>
                <input type="text" name="contractName" th:value="${filterContractName}" placeholder="Search contract..."/>
            </div>

            <input type="hidden" name="sortField1" th:value="${sortField1}" />
            <input type="hidden" name="sortDir1" th:value="${sortDir1}" />
            <input type="hidden" name="sortField2" th:value="${sortField2}" />
            <input type="hidden" name="sortDir2" th:value="${sortDir2}" />

            <button type="submit">Apply Filters</button>
            <a href="/orders" style="font-size: 0.9em; margin-left: 10px;">Clear All</a>
        </form>
    </div>

    <div class="form-box">
        <span class="form-title">Sort Order</span>
        <form th:action="@{/orders}" method="get">

            <div class="input-group">
                <label>Primary:</label>
                <select name="sortField1">
                    <option value="name" th:selected="${sortField1 == 'name'}">Order Name</option>
                    <option value="customer.name" th:selected="${sortField1 == 'customer.name'}">Customer Name</option>
                    <option value="contract.name" th:selected="${sortField1 == 'contract.name'}">Contract Name</option>
                </select>
                <select name="sortDir1">
                    <option value="asc" th:selected="${sortDir1 == 'asc'}">Asc</option>
                    <option value="desc" th:selected="${sortDir1 == 'desc'}">Desc</option>
                </select>
            </div>

            <div class="input-group">
                <label>Secondary:</label>
                <select name="sortField2">
                    <option value="name" th:selected="${sortField2 == 'name'}">Order Name</option>
                    <option value="customer.name" th:selected="${sortField2 == 'customer.name'}">Customer Name</option>
                    <option value="contract.name" th:selected="${sortField2 == 'contract.name'}">Contract Name</option>
                </select>
                <select name="sortDir2">
                    <option value="asc" th:selected="${sortDir2 == 'asc'}">Asc</option>
                    <option value="desc" th:selected="${sortDir2 == 'desc'}">Desc</option>
                </select>
            </div>

            <input type="hidden" name="name" th:value="${filterName}" />
            <input type="hidden" name="customerName" th:value="${filterCustomerName}" />
            <input type="hidden" name="contractName" th:value="${filterContractName}" />

            <button type="submit">Apply Sorting</button>
        </form>
    </div>

</div>

<a href="/orders/new">Add New Order</a>

<table border="1" style="margin-top: 20px; width: 100%;">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Customer</th>
        <th>Contract</th>
        <th>Actions</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.name}"></td>
        <td th:text="${order.customer != null ? order.customer.name : '—'}"></td>
        <td th:text="${order.contract != null ? order.contract.name : '—'}"></td>
        <td>
            <a th:href="@{'/orders/edit/' + ${order.id}}">Edit</a>
            <a th:href="@{'/orders/details/' + ${order.id}}">Details</a>
            <form th:action="@{'/orders/' + ${order.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
