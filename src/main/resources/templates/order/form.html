<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Order</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --light-bg: #f4f7f6; --text-color: #333; --danger-color: #e74c3c; --success-color: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--light-bg); color: var(--text-color); margin: 0; }

        .navbar { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; }
        .nav-home { font-weight: bold; color: var(--primary-color); text-decoration: none; font-size: 1.1em; }

        .container { display: flex; justify-content: center; padding: 40px; }
        .form-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; border: 1px solid #e0e0e0; }

        h2 { color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; margin-top: 0; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary-color); }
        input[type="text"], select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        /* Updated: Added font-weight: bold; */
        .error-msg { color: var(--danger-color); font-size: 0.85em; display: block; margin-top: 5px; font-weight: bold; }

        .global-error-box { background: #fdecea; border: 1px solid var(--danger-color); color: var(--danger-color); padding: 10px; border-radius: 4px; margin-bottom: 20px; font-weight: bold; }

        button { background-color: var(--success-color); color: white; border: none; padding: 12px; width: 100%; font-weight: bold; border-radius: 4px; cursor: pointer; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>

<nav class="navbar"><a href="/" class="nav-home">üè† Home</a></nav>

<div class="container">
    <div class="form-container">
        <h2>Add/Edit Order</h2>
        <form th:action="@{/orders}" th:object="${order}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}" class="global-error-box">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="margin: 0;"></p>
            </div>
            <input type="hidden" th:field="*{id}" />

            <div class="input-group">
                <label>Order Name:</label>
                <input type="text" th:field="*{name}" placeholder="e.g. PO-2024-001" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg">Error</span>
            </div>

            <div class="input-group">
                <label>Customer:</label>
                <select id="customer" th:field="*{customer}" onchange="updateContracts()">
                    <option value="">-- Select Customer --</option>
                    <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}" class="error-msg">Error</span>
            </div>

            <div class="input-group">
                <label>Contract:</label>
                <select id="contract" th:field="*{contract}">
                    <option value="">-- Select Contract --</option>
                    <option th:each="contract : ${contracts}" th:value="${contract.id}" th:text="${contract.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('contract')}" th:errors="*{contract}" class="error-msg">Error</span>
            </div>

            <button type="submit">Save Order</button>
        </form>
        <a href="/orders" class="back-link">Cancel & Back to list</a>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 1. Build Map: Customer ID -> List of Contracts
    var customerContractsMap = {};

    /*[# th:each="c : ${contracts}"]*/
    var custId = /*[[${c.customer.id}]]*/ 'cust_id';
    var contractData = {
        id: /*[[${c.id}]]*/ 'contract_id',
        name: /*[[${c.name}]]*/ 'contract_name'
    };

    if (!customerContractsMap[custId]) {
        customerContractsMap[custId] = [];
    }
    customerContractsMap[custId].push(contractData);
    /*[/]*/

    // 2. Logic to update dropdown
    const customerSelect = document.getElementById("customer");
    const contractSelect = document.getElementById("contract");
    // Capture the initially selected contract (useful for Edit mode)
    const initialContractId = /*[[${order.contract?.id}]]*/ '';

    function updateContracts() {
        const selectedCustId = customerSelect.value;
        const currentContractId = contractSelect.value || initialContractId;

        contractSelect.innerHTML = '<option value="">-- Select Contract --</option>';

        if (selectedCustId && customerContractsMap[selectedCustId]) {
            const allowedContracts = customerContractsMap[selectedCustId];

            allowedContracts.forEach(function(c) {
                let option = document.createElement("option");
                option.value = c.id;
                option.text = c.name;

                if (c.id === currentContractId) {
                    option.selected = true;
                }
                contractSelect.appendChild(option);
            });
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        if (customerSelect.value) {
            updateContracts();
        }
    });
    /*]]>*/
</script>

</body>
</html>
